<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YouTube Timestamp Bookmarker</title>
<style>
body { width:360px;font-family:Arial;background:#181818;color:white;padding:12px;}
.header{display:flex;align-items:center;gap:10px;margin-bottom:10px;}
.header img{width:28px;}
button{width:100%;padding:10px;background:#ff0000;border:none;color:white;font-weight:bold;border-radius:6px;cursor:pointer;}
.bookmark{background:#282828;margin-top:10px;padding:10px;border-radius:8px;}
.time{font-size:16px;font-weight:bold;margin-bottom:4px;}
.title{font-size:12px;color:#bbb;margin-bottom:6px;}
.actions{display:flex;gap:6px;}
.small-btn{flex:1;background:#333;padding:6px;border-radius:4px;font-size:12px;cursor:pointer;text-align:center;}
.small-btn:hover{background:#555;}
</style>
</head>
<body>

<div class="header">
<img src="icon.png">
<h3>YouTube Timestamp Bookmarker</h3>
</div>

<button id="saveBtn">Add Bookmark</button>
<hr style="margin:12px 0;">
<div id="bookmarks"></div>

<script src="popup.js"></script>
</body>
</html>
